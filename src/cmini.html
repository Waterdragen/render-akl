    <section>
      <h1>test</h1>
      <div id="cminiPromptWrapper">
        <div class="prompt-section">
          <textarea id="cminiPromptWindow" readonly></textarea>
        </div>

        <div class="prompt-section">
          <input type="text" 
                 id="cminiCommandInput" 
                 placeholder="Message @cmini">

        </div>

      </div>
    </section>
