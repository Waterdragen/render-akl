<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Layout Wiki</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./links.css">
  <script src="../dist/main.js" type="application/javascript"></script>
  <script src="../modules/repo-card.js" type="module"></script>
  <script src="../dist/link_card.js" type="module"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li>
          <a class="header-button"
              onclick="location.href='../'">
              Home</a>
        </li>
        <li>
          <a class="header-button active"
              onclick="location.href='./'">
              Links</a>
        </li>
        <li>
          <a class="header-button"
              onclick="location.href='../cmini'">
              cmini</a>
        </li>
        <li>
          <a class="header-button"
              onclick="location.href='../a200'">
              a200</a>
        </li>
        <li>
          <a class="header-button"
              onclick="location.href='../oxeylyzer'">
              oxeylyzer</a>
        </li>
        <li>
          <a class="header-button"
              onclick="location.href='../genkey'">
              genkey</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>AKL Discord server</h2>
      <a href="https://discord.gg/2qq8qmDtFf" 
          class="discord-button"
          target="_blank">Join Alt Keyboard Layouts Discord Server</a>
    </section>

    <section>
      <h2>App based layout analyzers</h2>
      <div class="repo-table">
        <div class="repo-card" data-repo="Apsu/cmini"></div>
        <div class="repo-card" data-repo="ClemenPine/a200"></div>
        <div class="repo-card" data-repo="O-X-E-Y/oxeylyzer"></div>
        <div class="repo-card" data-repo="semilin/genkey"></div>
        <div class="repo-card" data-repo="youngbrycecode/Keyrita"></div>
        <div class="repo-card" data-repo="semilin/keymui"></div>
        <div class="repo-card" data-repo="O-X-E-Y/oxeygen"></div>
        <div class="repo-card" data-repo="RusDoomer/ruslyzer"></div>
        <div class="repo-card" data-repo="krillize/krillyzer"></div>
      </div>
    </section>

    <section>
      <h2>Web based layout analyzers</h2>
      <div class="link-table">
        <div class="link-card" icon-name="cube" name="playground"></div>
        <div class="link-card" icon-name="cube" name="keysolve"></div>
      </div>
    </section>

    <section>
      <h2>Resources</h2>
      <div class="link-table">
        <div class="link-card" icon-name="book" name="layouts doc"></div>
        <div class="link-card" icon-name="book" name="big bag"></div>
        <div class="link-card" icon-name="cube" name="words filter"></div>
        <div class="link-card" icon-name="cube" name="keymap creator"></div>
        <div class="link-card" icon-name="cube" name="fingermap"></div>
        <div class="link-card" icon-name="book" name="msklc guide"></div>
        <div class="link-card" icon-name="book" name="guide to alt layouts"></div>
      </div>
    </section>

  </main>
  <div class="last-line"></div>
</body>

</html>
